{% extends 'blog/base.html' %}
{% block content %}
    {% for postContent in post %}
        <div class="post">
            <div class="date">
                {{ postContent.published_date }}
            </div>
            <h1><a href="{% url 'blog.views.post_detail' pk=postContent.pk  %}">{{ postContent.title }}</a></h1>

            <p>{{ postContent.text|linebreaks }}</p>
        </div>
    {% endfor %}

{% endblock content %}
